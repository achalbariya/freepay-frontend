<div class="container mt-4">
  <section style="background-color: #eee" class="w-100 p-4 d-flex justify-content-center pb-4 border">
    <!-- <div class="container h-100"> -->
      <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
        <form  (ngSubmit)=" !registerForm.invalid && handleRegister()" #registerForm="ngForm">
          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

          <div class="alert alert-warning text-danger" *ngIf="errorUsername">Username already exists</div>

          <div class="form-outline mb-4 row">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" minlength="5"
            #usernameForm="ngModel" required="required" [class.is-invalid]="usernameForm.invalid && usernameForm.touched" />
          </div>

          <div class="alert alert-warning" *ngIf="usernameForm.dirty && usernameForm.invalid">Enter Valid Username</div>
          <!-- <div class="form-outline mb-4 row">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required/>
          </div> -->

          <div class="form-outline mb-4 row">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"
            minlength="5" required="required" #passwordForm="ngModel"/>
          </div>
          <div class="alert alert-warning" *ngIf="passwordForm.dirty && passwordForm.invalid">Enter Atleast 5 characters password</div>

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary btn-lg">
              Register
            </button>
          </div>
          <div class="text-center">
            <p>Already a member? <a routerLink="/login">Login</a></p>
          </div>
        </form>
      <!-- </div>
    </div> -->
  </section>
</div>
