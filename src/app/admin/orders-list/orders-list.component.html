<div class="container mt-5" *ngIf="noOrder">
    <h5 class="alert alert-warning">{{emptyMessage}}</h5>
</div>
<div class="container" *ngIf="!noOrder">
    <h1>Order History</h1>
    <!-- <div class="alert alert-success" *ngIf="deleteMessage">{{deleteMessage}}</div> -->
    <table class="table" >
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Username</th>
                <th>Number</th>
                <th>Type</th>
                <th>Operator</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders | paginate:{itemsPerPage: 10, currentPage:p} ; let i = index ">
                <td>{{i+1}}</td>
                <td>{{order.username}}</td>
                <td>{{order.number}}</td>
                <td>{{order.orderType}}</td>
                <td>{{order.operator}}</td>
                <td>Rs. {{order.amount}}</td>
                <td>{{order.payment}}</td>
                <td>{{order.orderDate | date | uppercase }}</td>
                <!-- <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td> -->
            </tr>
        </tbody>
    </table>
            
    <pagination-controls class="d-flex justify-content-end" (pageChange)="p=$event"></pagination-controls>

    <!-- <div class="row">
        <button (click)="addTodo()" class="btn btn-primary">Add Todo</button>
    </div> -->
</div>
